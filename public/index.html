<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  
<button onclick="signG()">sign in with google</button>
<div id="show"></div>



  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { GoogleAuthProvider, getAuth, signInWithPopup, } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBZtN1auav6QE8rIwMLNmvA44Rtd-zziTU",
      authDomain: "my-first-project-802f4.firebaseapp.com",
      projectId: "my-first-project-802f4",
      storageBucket: "my-first-project-802f4.appspot.com",
      messagingSenderId: "436162296288",
      appId: "1:436162296288:web:6e411e4d6f1c5661b55385"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const signG = () => {
      signInWithPopup(auth, provider)
          .then((result) => {
            const user = result.user;
            console.log(user);
            if (user) {
              window.location.href = "dashboard.html"
            }
          }).catch((error) => {
            // Handle Errors here.
            const errorCode = error.code;
            const errorMessage = error.message;
            console.log(errorCode);
            console.log(errorMessage);
          });
    }
   
    window.signG = signG





  </script>


</body>
